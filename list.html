<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form style="width: 250px;
			margin-top: 30px;
			background-color: lightgrey;
			padding:10px 10px 0 10px;
			border-radius: 8px;">
		<label>Danh sách sinh viên:</label>
		<br>
		<select id="drop1" onclick="get_selection()" 
			style="width: 150px; margin-top: 20px; height: 30px;">
			<option>Nguyễn Văn A</option>
			<option>Trần Văn B</option>
			<option>Nguyễn Thị C</option>
			<option>Hồ thị D</option>
		</select>
		<p id="p1" style="color: blue;">Xin chào!</p>
	</form>
	<script type="text/javascript">
		function get_selection() {
			x = document.getElementById("drop1").options;
			console.log(x);
			document.getElementById("p1").innerHTML = "Xin chào " +			x[x.selectedIndex].innerHTML + ", Chúc một ngày tốt lành!.";
		}
	</script>

</body>
</html>
