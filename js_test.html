<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="justify-content: center;
			display: grid;
			grid-template-columns: auto;">
		Số hạng 1:
		<input type="input" id="inp1" 
			// onchange="update_value()" 
			placeholder="0"
			value="0">
		Số hạng 2:
		<input type="input" id="inp2" 
			// onchange="update_value()" 
			placeholder="0"
			value="0">
		<p id="kq"> Tổng là: </p>
		<input type="button" value="Cộng" onclick="Cong()">
		<br>
		<input type="button" value="Trừ" onclick="Tru()">
	</div>
	<script type="text/javascript">
		function Cong(){
			const tmp_inp1 = document.getElementById("inp1").value;
			const tmp_inp2 = document.getElementById("inp2").value;
			const kq = document.getElementById("kq");

			if (isNaN(parseInt(tmp_inp1)) || isNaN(parseInt(tmp_inp2))){
				alert("Vui lòng nhập một số");
			}else{
				// console.log("Vừa nhập: "+parseInt(tmp_inp1));
				tong = parseFloat(tmp_inp1) + parseFloat(tmp_inp2);
				console.log(tong);
				//hiển thị ra vị trí kq
				kq.innerHTML = "Tổng là: " + tong;
			}
		}

		//hàm trừ
		function Tru(){
			const tmp_inp1 = document.getElementById("inp1").value;
			const tmp_inp2 = document.getElementById("inp2").value;
			const kq = document.getElementById("kq");

			if (isNaN(parseInt(tmp_inp1)) || isNaN(parseInt(tmp_inp2))){
				alert("Vui lòng nhập một số");
			}else{
				// console.log("Vừa nhập: "+parseInt(tmp_inp1));
				hieu = parseFloat(tmp_inp1) - parseFloat(tmp_inp2);
				// console.log(tong);
				//hiển thị ra vị trí kq
				kq.innerHTML = "Tổng là: " + hieu;
			}
		}
</script>
</body>
</html>
