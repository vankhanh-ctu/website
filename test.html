<!DOCTYPE html>
<html>
<head>
<style>
ul {
  margin: 10px;
  padding: 0;
  background-color: lightgrey;
  border-radius: 8px;
  list-style: none;
  overflow: hidden;
}

li{
  text-align: center;
  font-size: 15pt;
  font-weight: bold;
  float: right;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: blue;
  color: white;
  border-radius: 8px;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
